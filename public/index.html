<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Platzi Travel</title>
</head>

<body class="font-Montserrat">
    <nav></nav>
    <div id="Tab_bar"></div>
    <section class="w-full h-screen">
        <div id="Home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center ">
                    <input
                        class="outline-none p-3 rounded-full shadow-sm transition duration-300 focus-within:shadow-sm focus:ring-1 focus:w-11/12"
                        placeholder="San Francisco" type="search" name="" id="">
                    <button
                        class="w-48 rounded-full text-lg text-primary font-semibold p-4 bg-white shadow-sm transition transition-all duration-500 ease-in-out hover:bg-primary hover:text-white hover:-translate-y-1 hover:scale-110">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="p-20" id="Recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6">
                <div class="Card">
                    <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                        <p class="text-white text-bold text-xl px-4 py-2">Norway</p>
                        <p class="text-white text-md px-4">Amazing Landscapes</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-new_york bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-white rounded-b-lg">
                        <p class="text-terciary text-bold text-xl px-4 py-2">New York</p>
                        <p class="text-terciary text-md px-4">Concrete Jungle</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-yosemite bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                        <p class="text-white text-bold text-xl px-4 py-2">Yosemite</p>
                        <p class="text-white text-md px-4">A Break From The World</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-seattle bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-white rounded-b-lg">
                        <p class="text-terciary text-bold text-xl px-4 py-2">Seattle</p>
                        <p class="text-terciary text-md px-4">Big City</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-switzerland bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                        <p class="text-white text-bold text-xl px-4 py-2">Switzerland</p>
                        <p class="text-white text-md px-4">A Big City But European's</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="Rentas_destacadas"></div>
    </section>
    <footer>

    </footer>
</body>

</html>
